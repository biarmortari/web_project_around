<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Beatriz Mortari" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector-header.png"
          alt="Logo com a escrita Around the US"
        />
        <hr class="header__line" />
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="Foto de perfil"
          />
          <div class="profile__info">
            <div class="profile__text">
              <span class="profile__text-name">Jacques Cousteau</span>
              <span class="profile__text-description">Explorador</span>
            </div>
            <button class="profile__button-edit">
              <img
                class="profile__button-edit profile__button-edit_image"
                src="./images/edit-button.svg"
                alt="Botão de edição"
              />
            </button>

            <div class="popup popup-edit-profile" id="popup-edit-profile">
              <div class="popup__container">
                <button class="popup__close-button" type="button">
                  <picture>
                    <source
                      media="(max-width: 601px)"
                      srcset="./images/close-button-mobile.svg"
                    />
                    <img
                      class="popup__close-button popup__close-button_image"
                      src="./images/close-button.svg"
                      alt="Botao de fechar"
                    />
                  </picture>
                </button>
                <form
                  class="popup__form popup__form_profile"
                  id="popup__form_profile"
                  name="popup__form_profile"
                >
                  <h2 class="popup__title">Editar perfil</h2>

                  <label for="name" class="popup__label"></label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="popup__input"
                    placeholder="Nome"
                    required
                    minlength="2"
                    maxlength="40"
                  />

                  <label for="about" class="popup__label"></label>
                  <input
                    type="text"
                    id="about"
                    name="about"
                    class="popup__input"
                    placeholder="Sobre mim"
                    required
                    minlength="2"
                    maxlength="200"
                  />

                  <button type="submit" class="popup__save-button">
                    Salvar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <button class="profile__button-add">
            <picture>
              <source
                media="(max-width: 601px)"
                srcset="./images/add-button-mobile.svg"
              />
              <img
                class="profile__button-add profile__button-add_image"
                src="./images/add-button.svg"
                alt="Botao de ediçao"
              />
            </picture>
          </button>
          <div class="popup popup-edit-image" id="popup-edit-image">
            <div class="popup__container">
              <button class="popup__close-button" type="button">
                <picture>
                  <source
                    media="(max-width: 601px)"
                    srcset="./images/close-button-mobile.svg"
                  />
                  <img
                    class="popup__close-button popup__close-button_image"
                    src="./images/close-button.svg"
                    alt="Botao de fechar"
                  />
                </picture>
              </button>
              <form
                class="popup__form popup__form_image"
                id="popup__form_image"
                name="popup__form_image"
              >
                <h2 class="popup__title">Novo local</h2>

                <label for="local" class="popup__label"></label>
                <input
                  type="text"
                  id="local"
                  name="local"
                  class="popup__input"
                  placeholder="Título"
                  required
                  minlength="2"
                  maxlength="30"
                />

                <label for="link" class="popup__label"></label>
                <input
                  type="url"
                  id="link"
                  name="link"
                  class="popup__input"
                  placeholder="Link da imagem"
                  required
                />

                <button type="submit" class="popup__save-button">Criar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="elements"></div>
        <template id="card-template">
          <div class="element">
            <img class="element__image" src="" alt="" />
            <button class="element__trash-button" type="button">
              <img
                class="element__trash-image"
                src="./images/trash-button.svg"
                alt="Botão de excluir"
              />
            </button>
            <div class="element__subtitle">
              <p class="element__text"></p>
              <button class="element__like-button" type="button">
                <img
                  class="element__like-image"
                  src="./images/like-button.svg"
                  alt="Botão de curtir"
                />
              </button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup popup-image" id="popup-image">
      <div class="popup__container popup__container_image">
        <div class="image-wrapper">
          <img class="modal-image" src="" alt="" />
          <button
            class="popup__close-button popup__close-button_image"
            type="button"
          >
            <picture>
              <source
                media="(max-width: 601px)"
                srcset="./images/close-button-mobile.svg"
              />
              <img
                class="popup__close-button"
                src="./images/close-button.svg"
                alt="Botao de fechar"
              />
            </picture>
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
